<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="container">
			<div id="display">
				<div id="formula"></div>
				<div id="output"></div>
			</div>
			<div id="buttonContainer">
				<div class="row">
					<div class="buttons buttons-outside">
						<button id="percentage" class="outside-btns" value="%">%</button>
					</div>
					<div class="buttons buttons-outside">
						<button id="clear-entry" class="outside-btns" value="ce">ce</button>
					</div>
					<div class="buttons buttons-outside">
						<button id="clear" class="outside-btns" value="c">c</button>
					</div>
					<div class="buttons buttons-outside">
						<button class="operator outside-btns" value="&divide;">
							&divide;
						</button>
					</div>
				</div>
				<div class="row">
					<div class="buttons buttons-num">
						<button class="numeric" value="7">7</button>
					</div>
					<div class="buttons buttons-num">
						<button class="numeric" value="8">8</button>
					</div>
					<div class="buttons buttons-num">
						<button class="numeric" value="9">9</button>
					</div>
					<div class="buttons buttons-outside">
						<button class="operator outside-btns" value="&times;">
							&times;
						</button>
					</div>
				</div>
				<div class="row">
					<div class="buttons buttons-num">
						<button class="numeric" value="4">4</button>
					</div>
					<div class="buttons buttons-num">
						<button class="numeric" value="5">5</button>
					</div>
					<div class="buttons buttons-num">
						<button class="numeric" value="6">6</button>
					</div>
					<div class="buttons buttons-outside">
						<button class="operator outside-btns" value="-">-</button>
					</div>
				</div>
				<div class="row">
					<div class="buttons buttons-num">
						<button class="numeric" value="1">1</button>
					</div>
					<div class="buttons buttons-num">
						<button class="numeric" value="2">2</button>
					</div>
					<div class="buttons buttons-num">
						<button class="numeric" value="3">3</button>
					</div>
					<div class="buttons buttons-outside">
						<button class="operator outside-btns" value="+">+</button>
					</div>
				</div>
				<div class="row">
					<div class="buttons buttons-num">
						<button id="pos-neg-btn" value="+/-">+/-</button>
					</div>
					<div class="buttons buttons-num">
						<button class="numeric" value="0">0</button>
					</div>
					<div class="buttons buttons-num">
						<button id="decimal-btn" value=".">.</button>
					</div>
					<div class="buttons equal-button">
						<button id="equals" value="=">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
