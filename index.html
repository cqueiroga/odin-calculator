<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="container">
			<div id="display"></div>
			<div id="buttonContainer">
				<div class="row">
					<div class="buttons"><button value="%">%</button></div>
					<div class="buttons"><button value="ce">ce</button></div>
					<div class="buttons"><button value="c">c</button></div>
					<div class="buttons"><button value="Del">Del</button></div>
				</div>
				<div class="row">
					<div class="buttons"><button value="7">7</button></div>
					<div class="buttons"><button value="8">8</button></div>
					<div class="buttons"><button value="9">9</button></div>
					<div class="buttons"><button value="x">x</button></div>
				</div>
				<div class="row">
					<div class="buttons"><button value="4">4</button></div>
					<div class="buttons"><button value="5">5</button></div>
					<div class="buttons"><button value="6">6</button></div>
					<div class="buttons"><button value="-">-</button></div>
				</div>
				<div class="row">
					<div class="buttons"><button value="1">1</button></div>
					<div class="buttons"><button value="2">2</button></div>
					<div class="buttons"><button value="3">3</button></div>
					<div class="buttons"><button value="+">+</button></div>
				</div>
				<div class="row">
					<div class="buttons"><button value="+/-">+/-</button></div>
					<div class="buttons"><button value="0">0</button></div>
					<div class="buttons"><button value=".">.</button></div>
					<div class="buttons"><button value="=">=</button></div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
